<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Numbers</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="row">
        <nav class="blue-grey darken-1">
            <div class="col s12">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Order Numbers Script</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li>by Cristian Ruiz</li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col offset-m3 m4">
                        <input id="number" type="number" class="validate">
                        <label for="number">Number</label>
                    </div>
                    <div class="col s4">
                        <div class="input-field inline">
                            <a class="waves-effect waves-light btn blue-grey lighten-1"><i class="material-icons right">add</i>Agregar</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="card-panel blue-grey lighten-5">
            </div>
        </div>
        <div class="row">
            <div class="center-align">
                <a class="waves-effect waves-light btn blue-grey darken-1"><i class="material-icons right">clear</i>Limpiar</a>
                <a class="waves-effect waves-light btn blue-grey darken-1"><i class="material-icons right">filter_list</i>Ordenar</a>
            </div>
        </div>
    </div>

</main>
<footer>

</footer>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

</body>
</html>
